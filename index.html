<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Room</title>
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" href="./css/generic.css">
    <link rel="stylesheet" href="./css/time.css">

    <script type="module" src="./javascript/main.js"></script>
    <script type="module" src="./javascript/locker.js"></script>
    <script type="module" src="./javascript/bag.js"></script>
    <script type="module" src="./javascript/rules.js"></script>
    <script type="module" src="./javascript/timer.js"></script>
    <script type="module" src="./javascript/back.js"></script>
    <script type="module" src="./javascript/laptop.js"></script>
    <script type="module" src="./javascript/class.js"></script>
    <script type="module" src="./javascript/door.js"></script>
    <script type="module" src="./javascript/scoreboard.js"></script>
</head>

<body>
    <div class="background backgroundClass"></div>
    <div class="content">
        <div class="start-section">
            <h1>Escape Room</h1>
            <input type="text" id="playerName" placeholder="Voer je naam in">
            <button class="start-button">Start</button>
        </div>

        <div class="scoreboard">
            <h2>Top 5 Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Naam</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreTable"></tbody>
            </table>
        </div>
    </div>
    <div class="linken invisible">
        <ul class="decoration ">
            <li class="link1"> 
                <a href="https://www.youtube.com/watch?v=ypSKDY4Jp3g" target="_blank"> Link 1</a>
            </li>
            <li class="link2">
                <a href="https://www.youtube.com/watch?v=1P5yyeeYF9o" target="_blank">Link 2</a>
            </li>
            <li class="link3">
                <a href="https://www.youtube.com/watch?v=2uz58YSrfw4" target="_blank">link 3</a>
            </li>
            <li class="link4">
                <a href="https://youtu.be/HRVdGhw6SnU" target="_blank">Link 4</a>
            </li>
        </ul>
    </div>


    <div class="timer-container">
        <svg class="timer-ring">
            <circle class="timer-bg" r="60" cx="75" cy="75" />
            <circle class="timer-progress" r="60" cx="75" cy="75" />
        </svg>
        <div class="timer-label">20:00</div>
    </div>
    <input type="number" id="codeBeamer" class="Beamerpassw invisible"
        placeholder="Welke error wordt er getoond op de beamer?">
    <input type="number" id="codeLocker" class="lockerpassw invisible" placeholder="saisir vite le code!(regels)">
    <input type="text" id="codeBag" class="backpackpassw invisible" placeholder="Wat is het favoriete dier van Davy?">
    <input type="text" id="codeLaptop" class="laptoppassw invisible" placeholder="De code gevonden in onze linkjes? ">
    <input type="number" id="codeDoor" class="Doorpassw invisible"
        placeholder="Wat is het favoriete getal van Bavo?(ouderavonden)">
    <a class="locker"><img class="invisible" src="./assets/bol.svg" alt="bol-icon"></a>
    <a class="backLocker back"><img class="invisible" src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="bag"><img class="invisible" src="./assets/bol.svg" alt="bol-icon"></a>
    <a class="backBag back"><img class="invisible" src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="rules"><img class="invisible" src="./assets/bol.svg" alt="book-icon"></a>
    <a class="backRules back"><img class="invisible" src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="laptop"><img class="invisible" src="./assets/bol.svg" alt="bol-icon"></a>
    <a class="backLaptop back"><img class="invisible" src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="door"><img class="invisible" src="./assets/bolmetdeur.png" alt="bol-icon"></a>
    <a class="backDoor back"><img class="invisible" src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="beamer"><img class="invisible" src="./assets/bol.svg" alt="bol-icon"></a>
    <a class="back backBeamer"><img class="invisible" src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
</body>

</html>
