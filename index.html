<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Room</title>
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" href="./css/generic.css">
    <link rel="stylesheet" href="./css/time.css">

    <script type="module" src="./javascript/main.js"></script>
    <script type="module" src="./javascript/locker.js"></script>
    <script type="module" src="./javascript/bag.js"></script>
    <script type="module" src="./javascript/rules.js"></script>
    <script type="module" src="./javascript/timer.js"></script>
    <script type="module" src="./javascript/back.js"></script>

</head>

<body>
    <div class="background backgroundClass"></div>
    <div class="content">
        <h1>Escape Room</h1>
        <button class="start-button">Start</button> 
    </div>
    
    <div class="timer-container">
        <svg class="timer-ring">
            <circle class="timer-bg" r="60" cx="75" cy="75" />
            <circle class="timer-progress" r="60" cx="75" cy="75" />
        </svg>
        <div class="timer-label">20:00</div>
    </div>
    <input type="number" id="codeLocker">
    <a class="locker">.</a>
    <a class="backLocker back"><img src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="bag">.</a>
    <a class="backBag back"><img src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
    <a class="rules">.</a>
    <a class="backRules back"><img src="./assets/back-arrow-svgrepo-com.svg" alt="back-arrow"></a>
</body>
</html>
